<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Inter:wght@400;700&family=Lato&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    


<div class="container">
  <div class="images">
    <img src="image.jpg" />
  </div>
  <div class="slideshow-buttons">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </div>
  <p class="pick">choose size</p>
  <div class="sizes">

    <div class="size">6</div>
    <div class="size">7</div>
    <div class="size">8</div>
    <div class="size">9</div>
    <div class="size">10</div>
    <div class="size">11</div>
    <div class="size">12</div>
  </div>
  <div class="product">
    <p>Running Shoes</p>
    <h1>Sport-life </h1>
    <h2>$125.99</h2>
    <p class="desc">Materials that provide traction and durability without adding excess weight or stiffness, and for a footprint shape that matches yours and gives you the desired level of stability underfoot.</p>
    <div class="buttons">
      <button class="add">Add to Cart</button>
  
    </div>
  </div>
</div>







</body>
</html>
